version: 2

models:
  - name: dim_customer
    description: >
      Tabela dimensão dos clientes da Adventure Works.
    columns:
      - name: pk_customer
        description: Chave primária da dimensão de clientes.
        tests:
          - unique
          - not_null
      - name: customer
        description: nome do cliente extraído da fonte "person"
      - name: pk_store
        description: l
      - name: store
        description: l
      - name: address
        description: endereço do cliente
      - name: city
        description: cidade do cliente
      - name: state_province
        description: estado ou província do cliente
      - name: country
        description: país do cliente
      - name: postal_code
        description: código postal do cliente
      - name: fk_credit_card
        description: chave estrangeira para os registros na tabela dimensão de cartões de crédito